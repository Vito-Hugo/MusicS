<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/increver.css">
    <link rel="shortcut icon" href="/img/favicon-32x32.png">
</head>
<body>
    <navbar id="navbar">
        <div class="navbar-container">
            <a href="/index.html"><img src="/img/Design_sem_nome__1_-removebg-preview.png" alt="" class="logo"></a> 
            <ul class="navbar-items">
                <li class="navbar-item"><a href="/html/premium.html">Premium</a></li>
                <li class="navbar-item"><a href="/html/ajuda.html">Ajuda</a></li>
                <li class="navbar-item"><a href="/html/inscrecer-se.html">Inscrever-se</a></li>
                <li class="navbar-item"><a href="/html/entrar.html">Entrar</a></li>
            </ul>
        </div>
    </navbar>
    <div id="main-container">
        <h1>Inscreva-se para acessar o sistema</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="3">
            </div>
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome">
            </div>
            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome">
            </div>
            <div class="half-box spacing">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite a sua senha">
            </div>
            <div class="half-box">
                <label for="passconfirmation">Confirme sua senha</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme a sua senha">
            </div>
            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement" >
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">Termo de uso</a></label>
            </div>
            <div class="full-box">
                <input type="submit" id="btn-submit" value="Registrar">
            </div>
        </form>
    </div>
    <p class="error-validation templade"></p>
    <script src="/js/inscrever-se.js"></script>
</body>
</html>
